<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto - CYFAN Descartables</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand ml-2" href="index.html">
            <img src="../assets/img/logo.png" width="250" height="auto" class="d-inline-block align-top" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mr-0 ml-auto text-center">
            <a class="nav-link" href="../index.html">Inicio</a>
            <a class="nav-link" href="productos.html">Productos</a>
            <a class="nav-link" href="empresa.html">Nosotros</a>
            <a class="nav-link" href="ubicacion.html">Ubicación</a>
            <a class="nav-link active text-danger" href="#">Contacto</a>
          </div>
        </div>
    </nav>

    <div class="row rowTitulo">
        <div class="col-lg-12 col-xs-12 titulo">
            <h1 class="titulo__texto text-center text-danger">CONTACTO</h1>
        </div>
    </div>
    
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-lg-4 col-xs-12">
                    <label for="inputNombre">Nombre:</label>
                    <input type="nombre" class="form-control" id="inputName">
                </div>
                <div class="form-group col-lg-4 col-xs-12">
                    <label for="inputApellido">Apellido:</label>
                    <input type="apellido" class="form-control" id="inputApellido">
                </div>
                <div class="form-group col-lg-4 col-xs-12">
                    <label for="inputDNI">DNI o CUIL:</label>
                    <input type="dni" class="form-control" id="inputDNI">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-4 col-xs-12">
                    <label for="inputProvincia">Provincia:</label>
                    <input type="provincia" class="form-control" id="inputProvincia">
                </div>
                <div class="form-group col-lg-4 col-xs-12">
                    <label for="inputCiudad">Ciudad:</label>
                    <input type="ciudad" class="form-control" id="inputCiudad">
                </div>
                <div class="form-group col-lg-4 col-xs-12">
                    <label for="inputTel">Teléfono:</label>
                    <input type="telefono" class="form-control" id="inputTel">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-4 col-xs-12">
                    <label for="inputState">Motivo:</label>
                    <select id="inputState" class="form-control">
                      <option selected>Consulta</option>
                      <option>Solicitar Lista de Precios</option>
                    </select>
                  </div>
            </div>
            <div class="form-group">
                <label for="inputConsulta">Consulta:</label>
                <textarea class="form-control" id="inputConsulta" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-danger btn-lg float-right">Enviar</button>
        </form>
    </div>
    
    <footer class="footer bg-light">
        <div class="row footerRow h-auto pb-3">
          <div class="col-lg-6 col-xs-12 text-center pt-3">
            <h3>Contacto</h3>
            <h5 class="footH5">Email: cyfandescartables@gmail.com</h5>
            <h5 class="footH5">Tel: +543564123456</h5>
          </div>
          <div class="col-lg-6 col-xs-12 text-center pt-3">
            <h3>Redes Sociales</h3>
            <div class="mb-3 flex-center boton">
              <a class="fb-ic" href="#">
                <i class="fab fa-facebook-f mr-md-5 mr-3 fa-3x boton--facebook"> </i>
                </a>
                <a class="tw-ic" href="#">
                <i class="fab fa-twitter white-text mr-md-5 mr-3 fa-3x boton--twitter"> </i>
                </a>
                <a class="gplus-ic" href="#">
                <i class="fab fa-google-plus-g white-text mr-md-5 mr-3 fa-3x boton--google"> </i>
                </a>
                <a class="ins-ic" href="#">
                <i class="fa fa-instagram white-text fa-3x boton--instagram"> </i>
                </a>
            </div>
          </div>
        </div>
    </footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
